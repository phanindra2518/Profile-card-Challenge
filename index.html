<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>PROFILE CARD/FRONT END</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--card container-->
    <div class="container">
      <!--card-->
      <main class="card">
        <!--card top-->
        <div class="top"></div>

        <!--card center-->
        <div class="center">
          <img src="images\image-victor.jpg" alt="victor image">
          <section class="info">
            <h3>Victor Crest <span>26</span></h3>
            <p class="lodon">London
            </p>
          </section>
        </div>
        <!--posts and followers-->
        <div class="interactions">
          <section class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </section>
          <section class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </section>
          <section class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </section>
        </div>


      </main>

    </div>
    <!--footoer for challenge informationa nd yourgithub id-->
   <footer>
     <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/webdeve25" target="_blank">Phanindra reddy</a>. </p>
   </footer>

  </body>
</html>
